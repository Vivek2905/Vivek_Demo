name: Enforce Branch Naming Convention

on:
  create:
    branches:
      - '**' # Trigger on any branch creation

jobs:
  check-branch-name:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Extract branch name
        id: extract_branch
        run: echo "::set-output name=branch_name::${GITHUB_REF#refs/heads/}"

      - name: Validate branch name
        id: validate_branch
        run: |
          if [[ ! "${{ steps.extract_branch.outputs.branch_name }}" =~ ^(feature|bugfix|hotfix)\/[a-zA-Z0-9_]+(-[a-zA-Z0-9]+)?$ ]]; then
            echo "Branch name does not follow the convention: feature/name_-A-Z-a-z1-9, bugfix/name_-A-Z-a-z1-9, or hotfix/name_-A-Z-a-z1-9"
            exit 1
          fi

      - name: Configure Git for PAT Authentication
        if: ${{ failure() }}
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Delete invalid branch
        if: ${{ failure() }}
        run: git push origin --delete ${{ steps.extract_branch.outputs.branch_name }}
